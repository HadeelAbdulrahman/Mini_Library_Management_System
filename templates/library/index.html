<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Library Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
  /* ===== General Theme ===== */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #EEE7DB;
    color: #37474f;
  }

  /* ===== Navbar ===== */
  .navbar-brand {
    font-size: 20px;
    font-weight: bold;
    color: #607d8b !important;
  }

  /* ===== Carousel ===== */
  .carousel img {
    object-fit: cover;
  }

  /* ===== Jumbotron (Hero Section) ===== */
  .jumbotron {
    background-color: #ffffff;
    margin-bottom: 0;
    border-radius: 0;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .jumbotron h1 {
    text-align: center;
    color: #607d8b;
    font-weight: bold;
  }

  .jumbotron .lead {
    text-align: center;
    color: #455a64;
  }

  /* ===== Panels ===== */
  .panel-box {
    text-align: center;
    padding: 20px;
  }

  .panel-box img {
    width: 50%;
  }

  /* ===== Buttons (Unified Theme) ===== */
  .btn-theme {
    background-color: #607d8b;
    color: #ffffff;
    padding: 10px 22px;
    border-radius: 4px;
    font-size: 16px;
    border: none;
  }

  .btn-theme:hover {
    background-color: #546e7a;
    color: #ffffff;
  }

  /* ===== Divider ===== */
  hr {
    border-top: 1px solid #ccc;
  }
</style>
</head>

<body>

{% include "library/navbar.html" %}

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="500" src="{% static 'images/librarybg.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500" src="{% static 'images/librarybg.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="500" src="{% static 'images/librarybg.jpg' %}" alt="Third slide">
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!-- Hero Section -->
<div class="jumbotron">
  <h1 class="display-4">Library Management System</h1>
  <p class="lead">
    A service dedicated to Admin and Student. We provide online resources,
    professional support and guidance anytime, anywhere.
  </p>

  <hr class="my-4">

  <div class="row">
    <div class="col-lg-6 panel-box">
      <img src="{% static 'images/AdminIcon.png' %}" alt="Admin">
      <br><br>
      <a class="btn btn-theme" href="/adminclick">Admin Panel</a>
    </div>

    <div class="col-lg-6 panel-box">
      <img src="{% static 'images/student.png' %}" alt="Student">
      <br><br>
      <a class="btn btn-theme" href="/studentclick">Student Panel</a>
    </div>
  </div>

  <hr class="my-4">
</div>

{% include "library/footer.html" %}

</body>
</html>
