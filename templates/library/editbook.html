<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/book_list.css' %}">
  </head>
  <body>
    {% include "library/navbaradmin.html" %}

    <span class="page-title">Edit Book: {{ book.name }}</span>

    <div class="container">
      <div style="max-width:700px; margin:auto">
        <form method="post" class="mt-3">
          {% csrf_token %}

          <!-- Render form fields with Bootstrap form-control where appropriate -->
          {% for field in form.visible_fields %}
            <div class="form-group">
              <label for="id_{{ field.name }}" class="font-weight-semibold">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <small class="text-danger">{{ field.errors }}</small>
              {% endif %}
            </div>
          {% endfor %}

          <div class="d-flex justify-content-end align-items-center mt-3">
            <a href="/viewbook" class="btn ghost">Cancel</a>
            <button type="submit" class="btn primary" style="margin-left:10px">Save</button>
          </div>
        </form>
      </div>
    </div>

    {% include "library/footer.html" %}
  </body>
</html>
